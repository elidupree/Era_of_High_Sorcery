    if reference_average == 0 then
      return high_formula
    elseif reference_average == 255 then
      return low_formula
    else
      return "if (("..source..") <= "..reference_average..","..
        low_formula..","..
        high_formula..
      ")"
    end
  end

  return "~CHAN("..
      color_formula ("red")..","..
      color_formula ("green")..","..
      color_formula ("blue")..
    ")"
end

