EoHS.blit_digit = function (x,y, digit)
  local info = digits [digit]
  local start = info [1]
  local height = 8
  if digit >3 then
    height = 16
  end
  return "~BLIT(misc/font8x8.png~CROP("..(start-1)..","..height..",".. (info [2]+2)..",9)~CS(-255,0,-255)~XBRZ(2),"..x..","..y..")", info [2]*2
end
EoHS.blit_number = function (x,y, number)
  local result = ""
  EoHS.assert (number >= 0, "this method of displaying numbers can't handle negative numbers")
  if number == 0 then return EoHS.blit_digit (x,y,number) end
  local digits = {}
  while number ~= 0 do
    local digit = number % 10
    table.insert (digits, 1, digit)
    number = math.floor (number/10)
  end
  for index, digit in ipairs (digits) do
    local modification, width = EoHS.blit_digit (x, y, digit)
    result = result..modification
    x = x + width+1
  end
  return result  
end

EoHS.if_has_total_knowledge_of_side = function(side, then_func, else_func)
  return EoHS.disunified(function()
    local controls_any, controls_knower
    for side2,info in ipairs(wesnoth.sides) do
      if (info.controller == "human") or (info.controller == "human_ai") then
        controls_any = true
        if not wesnoth.is_enemy(side, side2) then controls_knower = true; break end
        if not (info.fog or info.shroud) then controls_knower = true; break end
      end
    end
    if controls_knower or not controls_any then
      return then_func()
    else
      return else_func and else_func()
    end
  end)
end

